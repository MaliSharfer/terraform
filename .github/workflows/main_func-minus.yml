# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - func-minus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr/
        username: ${{ secrets.AzureAppService_ContainerUsername_b5d2441aaa0b4a899340a80afc693eec }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fdd9aed5d6a44edbb614f8b96ffaaa0c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr/${{ secrets.AzureAppService_ContainerUsername_b5d2441aaa0b4a899340a80afc693eec }}/azure-functions/dotnet:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'func-minus'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6e7b6b0ee5eb44fa997b3cd3e7626be9 }}
        images: 'ghcr/${{ secrets.AzureAppService_ContainerUsername_b5d2441aaa0b4a899340a80afc693eec }}/azure-functions/dotnet:${{ github.sha }}'