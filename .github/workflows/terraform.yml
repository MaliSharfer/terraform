name: '🌍 Terraform Automation'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  TF_VAR_rg_name: "NetworkWatcherRG"
  TF_VAR_subscription_id: ${{secrets.SUBSCRIPTION_ID}}
  ARM_SUBSCRIPTION_ID: ${{secrets.SUBSCRIPTION_ID}}
  ARM_TENANT_ID: ${{secrets.AZURE_TENANT_ID}}
  ARM_CLIENT_ID: ${{secrets.AZURE_CLIENT_ID}}
  ARM_CLIENT_SECRET: ${{secrets.AZURE_CLIENT_SECRET}}

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 🧩 HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.0

      - name: 📂 Change Directory to Terraform Files
        run: |
          cd Terraform/terraformfiles  # Adjust the path accordingly
          ls -la  # List files in the directory for verification

      - name : 🔑 az login
        id : az-login
        run : az login --service-principal -u $ARM_CLIENT_ID -p $ARM_CLIENT_SECRET --tenant $ARM_TENANT_ID

      - name: 🏗️ Terraform Init
        id: init
        run: |
          cd Terraform/terraformfiles  # Ensure to change to the correct directory
          terraform init -input=false

      - name: 📋 Terraform Plan
        id: plan
        run: |
          cd Terraform/terraformfiles  # Ensure to change to the correct directory
          terraform plan -out=tfplan -input=false

      - name: ✅ Terraform Apply
        id: apply
        run: |
          cd Terraform/terraformfiles  # Ensure to change to the correct directory
          terraform apply -input=false -auto-approve tfplan
