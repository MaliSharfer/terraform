name: üöÄ Build and deploy container app to Azure Function App 

on:
  workflow_dispatch:

jobs:
 build-and-deploy:
    runs-on: 'ubuntu-latest'

    environment:
      name: 'development'
      url: ${{ steps.deploy-to-functions.outputs.app-url }}
      
    strategy:
      matrix:
        directory:
          - func

    steps:
    - name: üìÇ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: üõ†Ô∏è Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      if: env.DIRECTORY == matrix.directory

    - name: üîë Log in to registry
      uses: docker/login-action@v2
      with:
        registry:  ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      if: env.DIRECTORY == matrix.directory

    - name: üîÑ downcase REPO
          uses: ASzc/change-string-case-action@v1
          id: downcase
          with:
              string: ${{ github.repository }}
          if: env.DIRECTORY == matrix.directory

    - name: ‚ôªÔ∏è Set correct environment
      run: |
        TAG=${{ steps.get_release.outputs.tag_name }}
        echo "TAG=$TAG" >> "$GITHUB_ENV"
        REPO=${{ steps.downcase.outputs.lowercase }}
        echo "REPO=$REPO" >> "$GITHUB_ENV"
      if: env.DIRECTORY == matrix.directory
 
    - name: üèóÔ∏è Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        context: ./${{ matrix.directory }}
        push: true
        tags: ghcr.io/${{ env.REPO }}-${{ matrix.directory }}:${{ github.sha }}
        file: ./${{ matrix.directory }}/Dockerfile
      if: env.DIRECTORY == matrix.directory

    # - name: üîë Login to Azure
    #   uses: azure/login@v1
    #   with:
    #     creds: ${{ secrets.AZURE_CREDENTIALS }}
    #   if: env.DIRECTORY == matrix.directory
     - name : üîë az login
        id : az-login
        run : az login --use-device-code

    - name: üõ†Ô∏è Check and copy necessary files
      run: |
        DIRECTORY=${{ env.DIRECTORY }}
        REQUIRED_FILES=(".funcignore" ".gitignore" "host.json","local.settings.json","requirements.txt") 
        
        for file in "${REQUIRED_FILES[@]}"; do
          if [ ! -f "${DIRECTORY}/src/${file}" ]; then
            echo "${file} not found in ${DIRECTORY}/src, copying from root"
            cp "${file}" "${DIRECTORY}/src/"
          fi
        done
      if: env.DIRECTORY == matrix.director  
 
    - name: üöÄ Deploy to Azure Functions
      id: deploy-to-functions
      uses: Azure/functions-container-action@v1
      with:
        app-name: func-${{ matrix.directory }}
        image: 'ghcr.io/${{ env.REPO }}-${{ matrix.directory }}:${{ github.sha }}'
      if: env.DIRECTORY == matrix.directory