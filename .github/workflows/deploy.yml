on:
  push:
    branches: [ "main" ]

env:
  ARM_SUBSCRIPTION_ID: ${{secrets.SUBSCRIPTION_ID}}
  ARM_TENANT_ID: ${{secrets.AZURE_TENANT_ID}}
  ARM_CLIENT_ID: ${{secrets.AZURE_CLIENT_ID}}
  ARM_CLIENT_SECRET: ${{secrets.AZURE_CLIENT_SECRET}}

jobs:
 build-and-deploy:
    runs-on: 'ubuntu-latest'

    environment:
      name: 'development'
      url: ${{ steps.deploy-to-functions.outputs.app-url }}
      
    strategy:
      matrix:
        directory:
          - services/emails/func-plus
          - services/emails/func-minus
    steps:
    - name: üìÇ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: üõ†Ô∏è Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: üîë Log in to registry
      uses: docker/login-action@v2
      with:
        registry:  ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: üîÑ downcase REPO
      uses: ASzc/change-string-case-action@v1
      id: downcase
      with:
          string: ${{ github.repository }}

    - name: ‚ôªÔ∏è Set correct environment
      run: |
        REPO=${{ steps.downcase.outputs.lowercase }}
        echo "REPO=$REPO" >> "$GITHUB_ENV"

    - name: Navigate to the target directory
      run: |
        cd services 
        ROOT_DIRECTORY=$(pwd)
        echo "Root directory is: $ROOT_DIRECTORY" 
        ls 
